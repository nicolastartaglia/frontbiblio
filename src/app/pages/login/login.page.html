<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-thumbnail slot="start">
      <ion-img src="assets/images/logo.svg" class="titre"></ion-img>
    </ion-thumbnail>
    <ion-title><span class="titre">Bienvenue</span></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="connexion" (ngSubmit)="seConnecter()" novalidate>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2" size-lg="6" offset-lg="3">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="Email" type="email"></ion-input>
          </ion-item>
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.Email.errors?.required">
            Adresse email requise
          </span>
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.Email.errors?.pattern">
            Saisissez votre adresse email
          </span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2" size-lg="6" offset-lg="3">
          <ion-item>
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input formControlName="Password" type="password"></ion-input>
          </ion-item>
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.Password.errors?.required">
            Mot de passe requis
          </span>
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.Password.errors?.minlength">
            Name should be min 2 chars long.
          </span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2" size-lg="6" offset-lg="3">
          <ion-button type="submit" color="primary" expand="block">Valider</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2" size-lg="6" offset-lg="3">
          <span id="message">{{ message }}</span>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
